<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<script type="text/javascript" src="jslib/jquery-1.11.3.js"></script>
<script type="text/javascript" src="jslib/jquery.fliptimer.js"></script>

<link rel="stylesheet" href="csslib/fliptimer.css" type="text/css"/>

<div class="dowebok">
    <div class="seconds"></div>
</div>
<script>
    $(function(){
        var d = new Date();
        var myDate = d.getFullYear() + '/' + (d.getMonth() + 1) + '/' + (d.getDate() + 1) + ' 00:00:00';

        $('.dowebok').flipTimer({
            direction: 'down',
            date: myDate
        });
    });
</script>
</body>
</html>
